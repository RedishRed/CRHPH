<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover Button Image Using Javascript</title>
</head>
<body>
	<div>
		<img src="./images/image_link.png" id="imageButton" onmouseover="imageHover()" onmouseout="imageUnhover()" alt="image link">

</body>
</html>
